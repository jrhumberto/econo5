version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: econometric-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - econometric-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: econometric-backend
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=econometric_db
      - CORS_ORIGINS=*
    ports:
      - "8001:8001"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    networks:
      - econometric-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_BACKEND_URL=http://localhost:8001
    container_name: econometric-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - econometric-network

volumes:
  mongodb_data:

networks:
  econometric-network:
